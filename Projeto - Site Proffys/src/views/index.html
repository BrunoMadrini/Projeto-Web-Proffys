<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo que define a linguagem do HTML-->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura os estilos para serem mais responsivos -->
    <meta name="theme-color" content="#0257E5">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <!--O link acima está buscando no local indicado as fontes que serão utilizadas no projeto-->
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">

    <title>Proffy | Sua plataforma de estudo</title> <!-- A tag tittle é utilizada para mudar o nome aparente na aba do navegador -->

<body id="page-landing">

    <div id="container">

        <!-- Tag usada para títulos-->

        <div class="buttons-container">

            </a>
